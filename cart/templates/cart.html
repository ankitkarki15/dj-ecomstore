{% extends "base.html" %}
{% block content %}
<section id="cart" class="py-14">
    <div class="container mx-auto px-6">
        <h2 class="text-xl font-bold mb-6">Your Cart</h2>
        <table class="min-w-full border border-gray-200 rounded-lg">
            <thead>
                <tr class="bg-gray-100">
                    <th class="py-3 px-6 text-left">Product</th>
                    <th class="py-3 px-6 text-center">Quantity</th>
                    <th class="py-3 px-6 text-center">Price</th>
                    <th class="py-3 px-6 text-center">Total</th>
                    <th class="py-3 px-6 text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart.items %}
                <tr>
                    <td class="py-3 px-6 text-left">{{ item.product.name }}</td>
                    <td class="py-3 px-6 text-center">
                        <input type="number" value="{{ item.quantity }}" class="border w-16 text-center">
                    </td>
                    <td class="py-3 px-6 text-center">${{ item.price }}</td>
                    <td class="py-3 px-6 text-center">${{ item.total_price }}</td>
                    <td class="py-3 px-6 text-center">
                        <button class="bg-red-500 text-white px-4 py-2 rounded-lg">Remove</button>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center py-6">Your cart is empty.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-6 text-right">
            <h3 class="text-lg font-semibold">Total: ${{ cart.get_total_price }}</h3>
            <button class="bg-blue-500 text-white px-6 py-3 rounded-lg mt-4">Proceed to Checkout</button>
        </div>
    </div>
</section>
{% endblock %}
