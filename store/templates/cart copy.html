<section id="cart" class="relative bg-white text-gray-800 py-14 overflow-hidden">

            </table>
        </div>

        <!-- Cart Summary -->
      

        <style>
            .bg-pattern {
                background-image:

                    linear-gradient(to bottom, rgba(0,0,0,0.1) 1px, transparent 1px);

            }
        </style>
    </div>
</section>
