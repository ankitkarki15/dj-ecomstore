<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for messages in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
    {% endif %}
    <!-- Login Page -->
    <div class="min-h-screen auth-container flex items-center justify-center">
        <div class="max-w-sm w-full bg-white rounded-lg shadow-xl overflow-hidden">
            
            <div class="text-center py-4 bg-gray-50">
                <a href="/" class="text-xl font-bold text-gray-800">Trendy!!</a>
                <h2 class="text-sm text-gray-600 mt-1">Welcome Back!</h2>
            </div>
            
            <form class="py-6 px-6" method="POST" action="{%url 'login' %}">
               {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-1" for="username">Username</label>
                    <input class="appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="username" type="username" name="username" placeholder="your username" required>
                </div>
                
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-1" for="password">Password</label>
                    <div class="relative">
                        <input class="appearance-none border rounded-lg w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:border-blue-500" id="password" type="password" name="password" placeholder="••••••••" required>
                        <button type="button" onclick="togglePassword('password')" class="absolute right-3 top-2 text-gray-500">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="flex items-center justify-between mb-4">
                    
                    <a href="#" class="text-xs text-blue-600 hover:underline">Forgot Password?</a>
                </div>
                
                <button class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-lg hover:bg-blue-700 transition duration-200 text-sm" type="submit">Sign In</button>
                
                <div class="mt-4 text-center">
                    <p class="text-xs text-gray-600">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
