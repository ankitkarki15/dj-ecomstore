<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy - Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-warning alert-dismissible fade show bg-yellow-100 text-yellow-800 p-4 rounded-lg mb-4" role="alert">
            {{ message }}
            <button type="button" class="text-yellow-800 float-right" onclick="this.parentElement.remove();">&times;</button>
        </div>
        {% endfor %}
    {% endif %}
    
    <!-- Register Page -->
    <div class="min-h-screen auth-container flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="text-center py-6 bg-gray-50">
                <a href="/" class="text-4xl font-bold text-gray-800">Trendy!!</a>
                <h2 class="text-sm text-gray-600 mt-1">Create an Account</h2>
            </div>

            <form class="py-6 px-6" method="POST" action="{% url 'register' %}">
               {% csrf_token %}
               <!-- Dynamically Rendered Form Fields -->
               {{ form.as_p }}
               
               <button class="w-full bg-blue-600 text-white font-semibold py-2 px-3 rounded-lg hover:bg-blue-700 transition duration-200 text-sm" type="submit">
                   Register
               </button>

               <div class="mt-4 text-center">
                   <p class="text-xs text-gray-600">Already have an account? <a href="/login" class="text-blue-600 hover:underline">Log in</a></p>
               </div>
            </form>
        </div>
    </div>

    <script>
        // Toggle Password Visibility for Both Password Fields
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
