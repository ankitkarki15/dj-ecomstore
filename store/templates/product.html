{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto mt-10">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        {% for product in products %}
            <div class="bg-white shadow-md rounded-lg overflow-hidden">
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">{{ product.name }}</h3>
                    <p class="text-gray-600 truncate">{{ product.description }}</p>
                    <h4 class="text-green-500 font-bold mt-2">Price: ${{ product.price }}</h4>
                    <a href="{% url 'product_page' product.id %}" class="inline-block mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        View Product
                    </a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
